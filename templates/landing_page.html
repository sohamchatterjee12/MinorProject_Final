<html>
<head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<link rel="icon" href="static/common/logo_final_2.png" type="image/gif" sizes="16x16">
<link rel="stylesheet" href="static/landing_page.css">
</head>
<body>
  <div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->

      <!-- Icon -->
      <div class="fadeIn first">
        <img src="static/common/logo_final_2.png" id="icon" alt="Use Icon" />
      </div>

      <!-- Login Form -->
      <form>
        <input type="email" id="login" class="fadeIn second" name="login" placeholder="E-mail" autocomplete="off">
        <input type="password" id="password" class="fadeIn third" name="login" placeholder="Password" autocomplete="off">
        <input type="submit" class="fadeIn fourth" value="Log In">
      </form> 
      <p class="fadeIn fourth"style="font-family:sans-serif; color:white;">Not Registered Yet?</p>
      <form action="register">
        <input type="submit" class="fadeIn fourth" value="Register">
      </form>
      

      <!-- Remind Passowrd -->
      <div id="formFooter">
        <a class="underlineHover" href="#">Forgot Password?</a>
      </div>

    </div>
  </div>
</body>
</html>
