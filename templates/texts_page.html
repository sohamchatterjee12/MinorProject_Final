<html>

</head>
  {% comment %} <script src="https://requirejs.org/docs/release/2.3.5/minified/require.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/list.js/1.1.1/list.min.js" />
  <script src="http://listjs.com/no-cdn/list.js" type="text/javascript"></script> {% endcomment %}
</head>

<body>
<script>
  const firebaseConfig = {
        apiKey: "AIzaSyAXwgisDN7kx6BMZCIwYjj8KNDgmJuz1Mg",
        authDomain: "exampledjango-4af38.firebaseapp.com",

        projectId: "exampledjango-4af38",
        storageBucket: "exampledjango-4af38.appspot.com",
        messagingSenderId: "476609483924",
        appId: "1:476609483924:web:14a07bf9950ed344809081",

      };
      // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
  </script>
<script type="text/javascript" src="static/texts_page1.js"></script>
<script type="text/javascript" src="static/texts_page2.js"></script>
    <div class="container clearfix" id="chat-room">
    <div class="people-list" id="people-list">
      <div class="search">
        <input type="text" placeholder="search" />
        <i class="fa fa-search"></i>
      </div>  
          <ul class="list">
            {% with myList=names %}
              {% if myList|length > 0  %}
                {% for user in myList %}
                  <li class="clearfix" onclick="call({{user.1}}, {{uid}})">
                    <img src="static/common/logo_final.png" alt="avatar"/>
                    <div class="about">
                      <div class="name" style="color:white">{{user.0}}</div>
                      <div class="status">
                        <i class="fa fa-circle {{user.2}}"></i> {{user.2}}
                      </div>
                    </div>
                  </li>
                {% endfor %}
                {% endif %}
          </ul>
        </div>
    
    <div class="chat">
      <div class="chat-header clearfix" id="headerchat">
        <img src="static/common/logo_final.png" alt="avatar" id="profile-img" />
        
        <div class="chat-about">
          <div class="chat-with" id="chatperson">Chat with person
          <p id="hiddenData"></p>
          </div>
          
        </div>
        <i class="fa fa-star"></i>
      </div> <!-- end chat-header -->
      
      <div class="chat-history" id="scrollArea">
        <ul id="chatHistory">
        <p style="color:white; font-size: 25px; text-align:center; margin-top:180px;" id="chatStart">
        Select a person to start a conversation
        </p>
        </ul>
        
      </div> <!-- end chat-history -->

      <div class="chat-message clearfix">
        <textarea name="message-to-send" id="messageToSend" placeholder ="Type your message" rows="3"></textarea>
                
        <i class="fa fa-file-o"></i> &nbsp;&nbsp;&nbsp;
        <i class="fa fa-file-image-o"></i>
        
        <button onclick="send()">Send</button>
      </div> <!-- end chat-message -->
      
    </div> <!-- end chat -->
    
  </div> <!-- end container -->
  {% endwith %}

</body>

</html>
